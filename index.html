<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://rawgit.com/jieter/Leaflet.Sync/master/L.Map.Sync.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Barrio</h1>
    </header>

    <section id="inicio">
        <h2>Inicio</h2>
        <p>Bienvenido a mi página web.</p>
        <img src="barrio.jpg" alt="Imagen de mi barrio" class="imagen-barrio">
    </section>

    <section id="mapas">
        <h2>Mapas</h2>
        <div id="mapa-container">
            <div id="mapa-izquierda"></div>
            <div id="mapa-derecha"></div>
            <input type="range" id="slider" min="0" max="100" value="50" orient="vertical">
        </div>
    </section>    

    <section id="mapa2">
        <h2>Mapas</h2>
        <div id="mapa"></div>
        <div class="botones">
            <button id="boton1">Botón 1</button>
            <button id="boton2">Botón 2</button>
            <button id="boton3">Botón 3</button>
        </div>
    </section>
    

    <footer>
        <p>© 2025 Mi Página Web de Mi Barrio</p>
    </footer>

    <script src="program.js"></script>
</body>
</html>
